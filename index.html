<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger - Premium Dining</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Burger<span>.</span></div>
        <nav class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">About us</a>
            <a href="#">Menu</a>
            <a href="#">Contact us</a>
        </nav>
        <div class="nav-actions">
            <button class="icon-btn" aria-label="Search">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
            <button class="icon-btn" aria-label="Cart">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
            </button>
            <button class="btn-signup">Sign up</button>
        </div>
    </header>

    <main class="hero">
        <div class="hero-background">
            <canvas id="hero-canvas"></canvas>
            <div class="overlay-gradient"></div>
        </div>

        <section class="hero-content">
            <div class="content-wrapper">
                <span class="label">Affordable and very filling</span>
                <h1 class="headline">
                    Bite into <br />
                    <span>Perfection</span>
                </h1>
                <p class="description">
                    Experience the ultimate burger. Juicy, loaded with flavor, and crafted with premium ingredients for an unforgettable taste.
                </p>
                <div class="cta-group">
                    <button class="btn-primary">
                        Order Now
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                    </button>
                    <button class="btn-secondary">View Menu</button>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
